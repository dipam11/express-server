<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form
      style="display: flex; flex-direction: column; margin: auto; width: 25%"
      action=""
    >
      <label for="">Email</label>
      <input type="email" />
      <label for="">Name</label>
      <input type="text" />
      <label for="">Password</label>
      <input type="password" />

      <button style="margin: 1em;">SignUp</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script>
        let btn = document.querySelector('button');

        btn.addEventListener('click', async (e) => {
            e.preventDefault();
            let email = document.querySelector("input[type='email']").value;
            let name = document.querySelector("input[type='text']").value;
            let pass = document.querySelector("input[type='password']").value;

            let res = await axios.post('/auth/signup', {email,name, pass});
            console.log(res);
        })
    </script>
  </body>
</html>
